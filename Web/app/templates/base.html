<html lang="en">
<head>
    <title>{{ title }} | WatchDog</title>
    <link href="https://sokvideoanalyze8b05.blob.core.windows.net/static/static/assets/css/style.css" rel="stylesheet">
    <link href="https://sokvideoanalyze8b05.blob.core.windows.net/static/static/assets/css/w3.css" rel="stylesheet">
    <link href="https://sokvideoanalyze8b05.blob.core.windows.net/static/static/assets/css/card.css" rel="stylesheet">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://sokvideoanalyze8b05.blob.core.windows.net/static/static/assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://sokvideoanalyze8b05.blob.core.windows.net/static/static/assets/css/material-kit.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta charset="utf-8" />
	<link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
	<link rel="icon" type="image/png" href="../assets/img/favicon.png">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>Profile Page</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />

	<!--     Fonts and icons     -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />

</head>
<body>
    <nav class="navbar navbar-info navbar-fixed-top topnav" role="navigation">
        <div class="container topnav">
          <div class="navbar-header">
              <button class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand topnav" href="{{ url_for('homepage') }}">WatchDog</a>
          </div>
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                {% if current_user.is_authenticated %}
                  <li><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
                  <li><a href="{{ url_for('editProfile') }}">Edit Profile</a></li>
                  <li><a href="{{ url_for('logout') }}">Logout</a></li>
                  <li><a><i class="fa fa-user"></i>  Hi, {{ current_user.username }}!</a></li>
                {% else %}
                  <li><a href="{{ url_for('homepage') }}">Home</a></li>
                  <li><a href="{{ url_for('signup') }}">Sign Up</a></li>
                  <li><a href="{{ url_for('login') }}">Login</a></li>
                {% endif %}
              </ul>
          </div>
        </div>

    </nav>

    <div class="wrapper">

      {% block body %}
      {% endblock %}

      <div class="push"></div>
    </div>

</body>

<script src="{{ url_for('static' , filename='assets/js/jquery.min.js') }}" type="text/javascript"></script>
<script src="{{ url_for('static' , filename='assets/js/bootstrap.min.js') }}" type="text/javascript"></script>
<script src="{{ url_for('static' , filename='assets/js/material.min.js') }}"></script>

<!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
<script src="{{ url_for('static' , filename='assets/js/nouislider.min.js') }}" type="text/javascript"></script>

<!--  Plugin for the Datepicker, full documentation here: http://www.eyecon.ro/bootstrap-datepicker/ -->
<script src="{{ url_for('static' , filename='assets/js/bootstrap-datepicker.js') }}" type="text/javascript"></script>

<!-- Control Center for Material Kit: activating the ripples, parallax effects, scripts from the example pages etc -->
<script src="{{ url_for('static' , filename='assets/js/material-kit.js') }}" type="text/javascript"></script>
{% block scripts %}
{% endblock %}
</html>
